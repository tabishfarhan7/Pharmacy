<body>
    


<!-- Bottom nav bar for Pharmacy Website -->

  <a href="#categories" title="Categories"><i class="fa-solid fa-capsules"></i></a>

  <a href="#cart" title="Cart"><i class="fa-solid fa-cart-shopping"></i></a>

  <a href="#contact" title="Contact"><i class="fa-solid fa-phone"></i></a>
</div>




<!-- top navbar -->

 
  <nav class="top-navbar">
    <div class="left">
     <a href="#"> <img src="assets/logo.png" alt="Logo" class="logo"></a>
    </div>

    <div class="right">
      <a href="#login"><i class="fa-regular fa-user"></i> Hello, Log in</a>

      <a href="#cart"><i class="fa-solid fa-cart-shopping"></i> Cart</a>
    </div>

<!-- Hamburger Button -->
<div class="hamburger" onclick="toggleMenu()">
  <i class="fa-solid fa-bars"></i>
</div>

<!-- Mobile Menu -->
<div class="mobile-menu" id="mobileMenu">
  <a href="#login"><i class="fa-regular fa-user"></i> Hello, Log in</a>
  <a href="#offers"><i class="fa-solid fa-gear"></i> Offers</a>
  <a href="#cart"><i class="fa-solid fa-cart-shopping"></i> Cart</a>
</div>


<!-- Search section  -->
<section class="search-section">
  <div class="search-header">
    <h2>What are you looking for?</h2>

    <form class="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
      <label for="prescription-upload" class="upload-btn">
        <i class="fa-solid fa-file-lines"></i>
        <span>Order with prescription.</span>
        <strong>UPLOAD NOW <i class="fa-solid fa-chevron-right"></i></strong>
        <input type="file" name="prescription" id="prescription-upload" onchange="this.form.submit()">
      </label>
    </form>
  </div>

  <form action="/search" method="GET" class="search-form">
    <div class="search-combined">
      <div class="location-select" onclick="toggleLocationDropdown()">
        <i class="fa-solid fa-location-dot"></i>
        <span>Deliver to <strong id="selected-pincode">110002</strong></span>
        <i class="fa-solid fa-chevron-down"></i>
        <div class="dropdown" id="location-dropdown">
          <p><strong>Where do you want the delivery?</strong></p>
          <input type="text" placeholder="Enter Pincode" oninput="updatePincode(this.value)">
          <button type="button" onclick="detectLocation()">Detect my location</button>
        </div>
      </div>

      <div class="search-input-wrapper">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" name="query" placeholder="Search for medicines, health drinks..." required>
      </div>

      <button type="submit" class="search-button">Search</button>
    </div>
  </form>
</section>


<!-- category icons -->
<section class="category-icons">
  <div class="category-item">
    <img src="assets/medicines.jpg" alt="Medicine">
    <span>Medicine</span>
  </div>
  <div class="category-item">
    <img src="assets/wellness.jpg" alt="Wellness">
    <span>Wellness</span>
  </div>
  <div class="category-item">
    <img src="assets/labtest.jpg" alt="Lab Tests">
    <span>Lab Tests</span>
  </div>
  <div class="category-item">
    <img src="assets/beauty.jpg" alt="Beauty">
    <span>Beauty <i class="fa-solid fa-chevron-down"></i></span>
  </div>
  <div class="category-item">
    <img src="assets/healthcare.jpg" alt="Health Corner">
    <span>Health Corner <i class="fa-solid fa-chevron-down"></i></span>
  </div>
</section>





<script src="script.js"></script>
</body>
