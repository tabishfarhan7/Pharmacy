<!-- Search section  -->
<section class="search-section">
  <div class="search-header">
    <h2>What are you looking for?</h2>

    <form class="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
      <label for="prescription-upload" class="upload-btn">
        <i class="fa-solid fa-file-lines"></i>
        <span>Order with prescription.</span>
        <strong>UPLOAD NOW <i class="fa-solid fa-chevron-right"></i></strong>
        <input type="file" name="prescription" id="prescription-upload" onchange="this.form.submit()">
      </label>
    </form>
  </div>

  <form action="/search" method="GET" class="search-form">
    <div class="search-input-wrapper">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input type="text" name="query" placeholder="Search for medicines, health drinks..." required>
    </div>
    <button type="submit" class="search-button">Search</button>
  </form>
</section>
